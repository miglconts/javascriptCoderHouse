<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container-fluid col-10 d-flex flex-column">
      <h1>Simulador de impuestos</h1>
      <p>Simulador para pagar ISR (impuesto sobre valor agregado)</p>
      <form class="mt-3 d-flex flex-column mb-5" id="myForm" action="">
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              aria-label="Nombre"
              id="nme"
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Apellidos</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Apellidos"
              aria-label="Apellidos"
              id="lastName"
            />
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="income" class="form-label">Ingreso mensual </label>
          <input
            type="number"
            class="form-control"
            id="income"
            placeholder="$100000"
          />
        </div>
        <div class="d-flex flex-column align-self-center flex-md-row">
          <input
            class="btn btn-outline-primary btn-md px-5 align-self-center my-2 mx-4"
            type="reset"
          />
          <input
            class="btn btn-outline-primary btn-md px-5 align-self-center my-2 mx-4"
            type="submit"
          />
          <input
            class="btn btn-outline-primary btn-md px-5 align-self-center my-2 mx-4"
            type="button"
            id="resetButton"
            value="Borrar Lista"
          />
        </div>
      </form>
      <div id="userList"></div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
